<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Candidates</title>
</head>
<body>

<h2>Matching Candidates</h2>

{% if resumes %}
    {% for r in resumes %}
        <div style="border:1px solid #ccc;padding:10px;margin-bottom:10px">
            <h3>{{ r.name }}</h3>
            <p>Email: {{ r.email }}</p>
            <strong>Match: {{ r.match }}%</strong>
        </div>
    {% endfor %}
{% else %}
    <p>No matching candidates found.</p>
{% endif %}

<a href="/admin/jobs">â¬… Back</a>

</body>
</html>
